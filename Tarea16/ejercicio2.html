      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <script>
      let pasaraFarenheit = (grado) => {
        return (grado * 1.8) + 32;
      };
      let pasaraCelsius = (grado) => {
        return (grado - 32) / 1.8;
      };
      var result = pasaraFarenheit(22);
      alert(`El resultado en Farenheit: ${result}`);

      result = pasaraCelsius(71.6);
      alert(`El resultado en Celsius: ${result}`);
    </script>
  </body>
